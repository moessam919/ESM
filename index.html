<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="assets/logo.png" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sign In</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col min-h-screen">
        <!-- Header -->
        <header
            class="flex justify-between items-center bg-[#11404c] w-full mx-auto px-6 py-4 shadow-sm sticky top-0 z-50"
        >
            <div class="logo flex items-center">
                <img src="assets/logo.png" alt="logo" class="w-[80%]" />

                <h1 class="text-white text-2xl font-semibold tracking-widest">
                    ESM
                </h1>
            </div>

            <nav>
                <ul class="flex items-center space-x-6">
                    <li class="mr-4 text-lg text-[#f1fe00]">
                        <a href="index.html">Sign In</a>
                    </li>
                    <li class="text-lg text-white">
                        <a href="SignUp.html">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="flex-grow flex items-center justify-center my-20">
            <div>
                <h2 class="text-4xl font-bold text-center mb-6">Sign In</h2>
                <section
                    class="w-[500px] bg-[#f4f4f4] p-8 py-12 rounded-lg shadow-lg"
                >
                    <form action="#" class="space-y-4">
                        <div class="flex flex-col space-y-1">
                            <label for="email" class="text-lg">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="py-2 px-4 border border-gray-300 rounded-md bg-[#d4d4d4] focus:ring-2 focus:ring-[#11404c] focus:outline-none transition-all duration-150"
                            />
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label for="password" class="text-lg"
                                >Password:</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="py-2 px-4 border border-gray-300 rounded-md bg-[#d4d4d4] focus:ring-2 focus:ring-[#11404c] focus:outline-none transition-all duration-150"
                            />
                        </div>
                        <div
                            class="flex justify-end underline font-semibold cursor-pointer"
                        >
                            <a href="ForgetPassword.html">Forget Password? </a>
                        </div>
                        <div class="justify-center flex w-full">
                            <button
                                class="bg-[#11404c] text-white py-2 rounded-md hover:bg-[#062128] duration-200 mt-4"
                                style="width: 150px"
                            >
                                <a href="home.html"> Sign In</a>
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-[#11404c] text-white py-8">
            <div class="mx-auto px-6 py-4 shadow-sm z-50 px-4">
                <!-- Footer Content -->
                <div class="flex justify-around gap-8">
                    <!-- Follow Us Section -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-[#f1fe00]">
                            Follow Us
                        </h3>
                        <ul class="space-y-2">
                            <li>
                                <a
                                    href="#"
                                    class="hover:text-[#f1fe00] transition-colors duration-300"
                                    >Facebook</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="hover:text-[#f1fe00] transition-colors duration-300"
                                    >Twitter</a
                                >
                            </li>
                            <li>
                                <a
                                    href="#"
                                    class="hover:text-[#f1fe00] transition-colors duration-300"
                                    >Instagram</a
                                >
                            </li>
                        </ul>
                    </div>

                    <!-- About Us Section -->
                    <div>
                        <h3 class="text-xl font-semibold mb-4 text-[#f1fe00]">
                            About Us
                        </h3>
                        <p class="text-gray-300 w-52">
                            We are ESM. We provide you with maintenance services
                            and quick rescue services.
                        </p>
                    </div>

                    <!-- Location Section -->
                    <div class="">
                        <h3 class="text-xl font-semibold mb-4 text-[#f1fe00]">
                            Location
                        </h3>
                        <p class="text-gray-300 mb-4">Nacr city-street21</p>
                        <p class="text-gray-300">
                            Call:
                            <a
                                href="tel:+0228751190"
                                class="hover:text-[#f1fe00] transition-colors duration-300"
                                >(+02)123-456-789</a
                            >
                        </p>
                    </div>
                </div>

                <!-- Copyright Section -->
                <div
                    class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-300"
                >
                    <p>&copy; 2023 ESM. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
